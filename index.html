<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharplink ETH Holdings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 4rem;
      background: #f9f9f9;
    }
    .balance {
      font-size: 2.5rem;
      color: #2b9348;
    }
    #updated {
      margin-top: 0.5rem;
      color: #555;
      font-size: 0.9rem;
    }
    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2b9348;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sharplink Gaming ETH Treasury</h1>
  <div class="balance" id="balance">Loading...</div>
  <div id="updated">Fetching latest data...</div>
  <button onclick="fetchBalance()">Refresh</button>

  <script>
    const apiUrl = 'https://sbet-worker.nealsalmen.workers.dev/api/holdings';

    async function fetchBalance() {
      document.getElementById('updated').innerText = 'Fetching latest data...';

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.holdings) {
          const ethAmount = data.holdings.toLocaleString();
          const timestamp = new Date(data.timestamp).toLocaleString();

          document.getElementById('balance').innerText = `${ethAmount} ETH`;
          document.getElementById('updated').innerText = `Last updated: ${timestamp}`;
        } else {
          throw new Error('Invalid data format');
        }
      } catch (err) {
        document.getElementById('balance').innerText = 'Error fetching data';
        document.getElementById('updated').innerText = err.message;
      }
    }

    fetchBalance();
  </script>
</body>
</html>
